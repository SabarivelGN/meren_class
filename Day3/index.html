<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stone Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Stone Paper Scissor Game</h1>

  <div class="choices">
    <button class="choice-btn" onclick="playGame('stone')">🪨 Stone</button>
    <button class="choice-btn" onclick="playGame('paper')">📄 Paper</button>
    <button class="choice-btn" onclick="playGame('scissor')">✂️ Scissor</button>
  </div>

  <div class="result" id="result">Make your move!</div>
  <div class="score" id="score">You: 0 | Computer: 0</div>

  <script src="script.js"></script>
</body>
</html>
